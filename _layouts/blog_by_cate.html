---
layout: default
---

<div class="cate-page">

    {% include cate_switch.html %}

    <ul class="post-list">
        {% for post in site.categories[page.categories] %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
        </li>
        {% endfor%}
    </ul>
</ div>
